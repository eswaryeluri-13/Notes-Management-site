{% extends 'base.html' %}
{% block title %}Update Notes{% endblock %}
{% block content %}

{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>Student Delete</title>
</head>
<body>
	<div class="container mt-4">
        <div class="card col-md-10 mx-auto shadow-lg">
			<div class="card-body">
				<h4>Are you sure that you want to Delete?</h4>
				<h6>Subject Name: {{notes.sub}}</h6>
				<p>Notes: {{notes.note}}</p>
                <br>
				<form method="post">
					{% csrf_token %}
					<div class="row">
						<div class="col">
							<a href="{% url 'dsp' ID %}" class="form-control btn btn-outline-info">No</a>
						</div>
						<div class="col">
							<input type="submit" value="Yes, Confirm" class="form-control btn btn-outline-danger">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<body>
    <br>
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2023 Your Notes App. All rights reserved.
    </footer>
</body>
</html>
{% endblock %}
