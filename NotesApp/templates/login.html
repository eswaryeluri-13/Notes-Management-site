{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" type="text/css" href="{% static 'images/logo.png' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Notes Management App</title>
    <style>
        body {
            background: url('{% static "images/lgandregis.jpg"  %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        /* Apply transparent background to the card */
        #id1 {
            background-color: rgba(255, 255, 255, 0.2); /* Adjust alpha value for transparency */
        }
        #id2 {
            background-color: rgba(255, 255, 255, 0); /* Adjust alpha value for transparency */
        }
    </style>
</head>
<body>
    <div class="container mt-7">
        <div class="col-md-8"></div>
        <br>
        <div class="col-md-8">
            <br><br><br><br>
            <div id="id2" class="card shadow-lg">
                <div class="card-body p-2">
                    <h4 class="bg text-center text-white p-2" style="font-family: 'Segoe Script'; font-size: 35px; margin-right: 50px;">Your Notes Journey begins here...</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-2 p-3">
        <div class="col-md-7"></div>
        <div class="col-md-4">
            <br><br><br><br><br><br>
            <div id="id1" class="card shadow-lg">
                <div class="card-body p-2">
                    <h4 class="bg text-center text-white p-2 border rounded">Login</h4>
                    <form method="post">
                        {% csrf_token %}
                        <input type="email" name="email" placeholder="Email" class="form-control my-2">
                        <input type="password" name="Pass" placeholder="Password" class="form-control my-2">
                        <div class="row">
                            <div class="col">
                                <input type="reset" value="Clear" class="form-control btn btn-outline-danger">
                            </div>
                            <div class="col">
                                <input type="submit" value="Login" class="form-control btn btn-outline-success">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</body>
</html>
